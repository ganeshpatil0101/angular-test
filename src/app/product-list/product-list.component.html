<h2>Products</h2>
<div *ngFor="let p of products">
  <h3>
    <a [title]="p.name + ' details'"> {{ p.name }} </a>
  </h3>
  <p *ngIf="p.description">
    {{ p.description }}
  </p>
  <button type="button" (click)="share()">Share</button>
  <app-product-alerts [product]="p" (notify)="onNotify()"></app-product-alerts>
</div>
